---
apiVersion: v1
kind: Template
metadata:
  annotations:
    description: interapp
    tags: interapp
    iconClass: icon-jboss
    version: '2.0'
  name: interapp
labels:
  template: interapp
parameters:
- name: APP_NAME
  displayName: Application Name
  required: true
  value: interapp
  description: The name assigned to the application.
- name: GIT_REPO
  displayName: Git Repository URL
  required: true
  value: https://github.com/alainpham/interapp.git
  description: The URL of the repository with your application source code.
- name: GIT_REF
  displayName: Git Reference
  value: master
  description: Set this to a branch name, tag or other ref of your repository if you
    are not using the default branch.
- name: BUILDER_VERSION
  displayName: Builder version
  value: '2.0'
  description: The version of the FIS S2I builder image to use.
- name: APP_VERSION
  displayName: Application Version
  value: 0.0.1
  description: The application version.
- name: MAVEN_MIRROR_URL
  displayName: Maven Mirror
  value: http://192.168.122.1:8081/nexus/content/groups/public/
- name: MAVEN_ARGS
  displayName: Maven Arguments
  value: package -DskipTests -Dfabric8.skip -e -B
  description: Arguments passed to mvn in the build.
- name: MAVEN_ARGS_APPEND
  displayName: Extra Maven Arguments
  description: Extra arguments passed to mvn, e.g. for multi-module builds.
- name: ARTIFACT_DIR
  displayName: Maven build directory
  description: Directory of the artifact to be built, e.g. for multi-module builds.
- name: MAVEN_OPTS
  description: maven options such as heapspace
  value: "-Xmx2048m"
- name: IMAGE_STREAM_NAMESPACE
  displayName: Image Stream Namespace
  value: 'openshift'
  required: false
  description: Namespace in which the Fuse ImageStreams are installed. These ImageStreams
    are normally installed in the openshift namespace. You should only need to modify
    this if you've installed the ImageStreams in a different namespace/project.
- name: BUILD_SECRET
  displayName: Git Build Secret
  generate: expression
  description: The secret needed to trigger a build.
  from: "[a-zA-Z0-9]{40}"
- name: GROUP_LABEL
  value: 'fissvc'
objects:
- kind: ImageStream
  apiVersion: v1
  metadata:
    name: "${APP_NAME}"
    creationTimestamp:
    labels:
      component: "${APP_NAME}"
      group: ${GROUP_LABEL}
      project: "${APP_NAME}"
      provider: s2i
      version: "${APP_VERSION}"
  spec: {}
  status:
    dockerImageRepository: ''
- kind: DeploymentConfig
  apiVersion: v1
  metadata:
    name: "${APP_NAME}"
    creationTimestamp: 
    labels:
      component: "${APP_NAME}"
      group: "${GROUP_LABEL}"
      project: "${APP_NAME}"
      provider: s2i
      version: "${APP_VERSION}"
  spec:
    strategy:
      resources: {}
    triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
        - "${APP_NAME}"
        from:
          kind: ImageStreamTag
          name: "${APP_NAME}:prod"
    replicas: 1
    selector:
      component: "${APP_NAME}"
      deploymentconfig: "${APP_NAME}"
      group: "${GROUP_LABEL}"
      project: "${APP_NAME}"
      provider: s2i
      version: "${APP_VERSION}"
    template:
      metadata:
        creationTimestamp: 
        labels:
          component: "${APP_NAME}"
          deploymentconfig: "${APP_NAME}"
          group: "${GROUP_LABEL}"
          project: "${APP_NAME}"
          provider: s2i
          version: "${APP_VERSION}"
      spec:
        containers:
        - name: "${APP_NAME}"
          image: library/${APP_NAME}:prod
          volumeMounts:
          - name: fuse-tls-volume
            mountPath: /secrettlstores/
            readOnly: true
          - name: prometheus-config-volume
            mountPath: /deployments/prometheus
          readinessProbe:
            httpGet:
              path: "/health"
              port: 8081
              scheme: HTTPS
            initialDelaySeconds: 10
          livenessProbe:
            httpGet:
              path: "/health"
              port: 8081
              scheme: HTTPS
            initialDelaySeconds: 180
          ports:
          - containerPort: 8778
            name: jolokia
          - containerPort: 8080
            name: http-svc
          - containerPort: 9779
            name: prometheus
          env:
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: JAVA_APP_JAR
            value: ${APP_NAME}.jar
          - name: JAVA_OPTIONS 
            value: "-javaagent:jmx_prometheus_javaagent-0.10.jar=9779:prometheus/prometheus.yml"
          resources: {}
        volumes:
        - name: fuse-tls-volume
          secret:
            secretName: fuse-tls
        - name: prometheus-config-volume
          configMap:
            name: prometheus-config
  status: {}

- apiVersion: v1
  kind: Service
  metadata:
    name: "${APP_NAME}-http-svc"
    creationTimestamp:
    labels:
      component: "${APP_NAME}"
      group: "${GROUP_LABEL}"
      project: "${APP_NAME}"
      provider: s2i
      version: "${APP_VERSION}"
  spec:
    ports:
    - name: http-svc-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      component: "${APP_NAME}"
      deploymentconfig: "${APP_NAME}"
      group: "${GROUP_LABEL}"
      project: "${APP_NAME}"
      provider: s2i
      version: "${APP_VERSION}"
    sessionAffinity: None
    type: ClusterIP
  status:
    loadBalancer: {}


- apiVersion: v1
  kind: Route
  metadata:
    name: "${APP_NAME}-fuse"
    creationTimestamp:
    labels:
      component: "${APP_NAME}"
      group: "${GROUP_LABEL}"
      project: "${APP_NAME}"
      provider: s2i
      version: "${APP_VERSION}"
  spec:
    to:
      kind: Service
      name: "${APP_NAME}-http-svc"
    port:
      targetPort: http-svc-tcp
    tls:
      termination: passthrough
  status: {}
